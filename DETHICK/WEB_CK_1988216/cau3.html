    <script id="menu-templates" type="text/x-handlebars-template">
        {{#each data}}

            {{#if_even @index}}
                <div class="item-container" style="background: url('{{imagepath}}') no-repeat; background-size: contain;">
                    <div class="menu-card slogan-right">
                        <span class="text-bold">{{{slogan}}}</span><br>

                    </div>
                </div>
            {{else}}
                <div class="item-container" style="background: url('{{imagepath}}') no-repeat; background-size: contain;">
                    <div class="menu-card slogan-left">
                        <span class="text-bold">{{{slogan}}}</span><br>
                        <span class="text-large-thin">{{{title}}}</span>
                    </div>
                </div>
            {{/if_even}}
        {{/each}}
    </script>

    <script>
        $(document).ready(function () {
            Handlebars.registerHelper('if_even', function (conditional, options) {
                if ((conditional % 2) == 0) {
                    return options.fn(this);
                } else {
                    return options.inverse(this);
                }
            });


            let data = {
                data: getData()
            };
            console.log(data);
            let source = $("#menu-templates").html();
            let target = $("#menu");
            let template = Handlebars.compile(source);
            $(target).html(template(data));
        });
    </script>
