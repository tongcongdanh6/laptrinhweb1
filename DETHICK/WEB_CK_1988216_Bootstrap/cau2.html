    <div class="text-bolder">BAI THI CUOI KY MON LAP TRINH WEB 1</div>

  <div class="container-fluid py-5 mt-5" id="form-wrapper">
    <div class="container py-5 px-5" id="form-container">
      <div class="row text-center pb-2">
        <div class="col">
          <span class="h6">YOUR MESSAGE</span><br />
          <span class="text-large-thin-2">TO WEB 1</span>
        </div>
      </div>
      <form method="POST" action="#" onsubmit="return false;">
        <div class="row">
          <div class="col">
            <input type="text" class="form-control mb-4" name="name" oninput="this.setCustomValidity('');"
              oninvalid="this.setCustomValidity('Please enter your name')" placeholder="Your Name *" required>
            <input type="email" class="form-control mb-4" name="email" oninput="this.setCustomValidity('');"
              oninvalid="this.setCustomValidity('Please enter your email address')" placeholder="Your Email *"
              pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
            <input type="tel" class="form-control mb-4" name="phone" oninput="this.setCustomValidity('')"
              oninvalid="this.setCustomValidity('Please enter your phone number')" placeholder="Your Phone *"
              pattern="^[0-9]{11}$" required>
          </div>
          <div class="col">
            <textarea class="form-control" name="message" oninput="this.setCustomValidity('')"
              oninvalid="this.setCustomValidity('Please enter your message')" placeholder="Your Message *" rows="6"
              required></textarea>
          </div>
        </div>
        
        <div class="row text-center">
          <div class="col">
            <button class="send-msg-btn">Send Message</button>
          </div>
        </div>
      </form>
    </div>
  </div>
