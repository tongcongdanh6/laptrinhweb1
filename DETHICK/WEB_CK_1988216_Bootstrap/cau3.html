  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    crossorigin="anonymous"></script>
  <script src="vendor/handlebarjs/handlebars-v4.7.6.js"></script>
  <script src="vendor/data.js"></script>

  <script id="menu-templates" type="text/x-handlebars-template">
    {{#each data}}

        {{#if_even @index}}
          <div class="row product justify-content-center my-6">
            <img src="{{imagepath}}" class="img-fluid img-responsive" width="500" alt="">
            <div class="slogan pos-right">
              <span class="h6">{{{slogan}}}</span><br/>
              <span class="text-large-thin-3">{{{title}}}</span>
            </div>
          </div>
        {{else}}
          <div class="row product justify-content-center">
            <img src="{{imagepath}}" class="img-fluid img-responsive" width="500" alt="">
            <div class="slogan pos-left">
              <span class="h6">{{{slogan}}}</span><br/>
              <span class="text-large-thin-3">{{{title}}}</span>
            </div>
          </div>
        {{/if_even}}
    {{/each}}
</script>

  <script>
    $(document).ready(function () {
      Handlebars.registerHelper('if_even', function (conditional, options) {
        if ((conditional % 2) == 0) {
          return options.fn(this);
        } else {
          return options.inverse(this);
        }
      });


      let data = {
        data: getData()
      };
      console.log(data);
      let source = $("#menu-templates").html();
      let target = $("#menu");
      let template = Handlebars.compile(source);
      $(target).html(template(data));
    });
  </script>
</body>
