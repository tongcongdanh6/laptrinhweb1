<!doctype html>
<html lang="en">

<head>
    <title>Demo Web CK</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- GOOGLE FONT APIS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,bold">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:100,200,300,400,500,bold"
        type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,200,300,400,500,bold"
        type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karma:100,200,300,400,500,bold"
        type="text/css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- HEADER -->
    <div class="container-fluid text-center py-5">
        <div class="text-bold-small">BAI THI CUOI KY MON LAP TRINH WEB 1</div>
        <div class="text-large-thin">DTTX - HK2/2019-2020</div>
    </div>
    <!-- ./HEADER -->

    <!-- NAV -->
    <div class="container-fluid py-3" id="nav">
        <ul class="nav justify-content-center">
            <li class="nav-item mr-3">
                <a class="nav-link" href="index.html">CAU 1</a>
            </li>
            <li class="nav-item mr-3">
                <a class="nav-link active" href="#">CAU 2</a>
            </li>
            <li class="nav-item mr-3">
                <a class="nav-link" href="cau3.html">CAU 3</a>
            </li>
        </ul>
    </div>
    <!-- ./NAV -->

    <!-- MAIN CONTENT -->

    <div class="container-fluid my-5" id="form-container">
        <div class="container text-center" id="form-wrapper">
            <div class="mb-4">
                <span class="text-small-bolder-2">YOUR MESSAGE</span><br/>
                <span class="text-large-thin-2">TO WEB 1</span>
            </div>
            <form action="#" method="POST" onsubmit="return false">
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control mb-4" name="name" oninput="this.setCustomValidity('');"
                            oninvalid="this.setCustomValidity('Please enter your name')" placeholder="Your Name *"
                            required>
                        <input type="email" class="form-control mb-4" name="email" oninput="this.setCustomValidity('');"
                            oninvalid="this.setCustomValidity('Please enter your email address')"
                            placeholder="Your Email *" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
                        <input type="tel" class="form-control mb-4" name="phone" oninput="this.setCustomValidity('')"
                            oninvalid="this.setCustomValidity('Please enter your phone number')"
                            placeholder="Your Phone *" pattern="^[0-9]{11}$" required>
                    </div>

                    <div class="col">
                        <textarea class="form-control" name="message" oninput="this.setCustomValidity('')"
                            oninvalid="this.setCustomValidity('Please enter your message')" placeholder="Your Message *"
                            rows="6" required></textarea>
                    </div>
                </div>  

                <div class="row">
                    <div class="col">
                        <button class="send-msg-btn">Send Message</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- ./MAIN CONTENT -->


    <footer class="container-fluid text-center py-4">
        <div class="text-copyright">Copyright &copy; by MSSV - Ho Ten</div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="vendor/jquery/jquery-3.5.1.min.js"></script>
    <script src="vendor/popper/popper.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
